<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <title>Dynamic List using DOM</title>
  </head>
  <body>
    <div class="form m-auto" style="width: 30%">
      <form class="my-5">
        <div class="d-flex justify-content-between">
          <input
            type="text"
            class="form-control newItem"
            placeholder="enter new item"
          />
          <button class="btn btn-success">Add</button>
        </div>
      </form>
      <ul class="list-group products">
        <li class="list-group-item product-item">Orange</li>
        <li class="list-group-item product-item">Apple</li>
        <li class="list-group-item product-item">Mango</li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function ($) {
        $(document).ready(function () {
          const form = document.forms[0];
          const ul = document.querySelector(".products");
          const input = document.querySelector(".newItem");

          function eventInfo(evt) {
            evt.preventDefault();
            const li = document.createElement("li");
            li.textContent = input.value;
            li.className = "product-item";
            li.classList.add("list-group-item");
            ul.appendChild(li);
          }

          form.addEventListener("submit", eventInfo);
          console.log(ul);
        });
      })(jQuery);
    </script>
  </body>
</html>
