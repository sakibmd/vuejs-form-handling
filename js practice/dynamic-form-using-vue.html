<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">How to make dynamic form</h1>
      <button class="btn btn-success my-4" @click="addNewEmployee">
        Add New Employees
      </button>
      <div
        class="card mb-3"
        v-for="(employee, index) in employees"
        :key="index"
      >
        <div class="card-body">
          <span
            class="float-right"
            style="cursor: pointer"
            @click="deleteForm(index)"
          >
            X
          </span>
          <h4 class="card-title">Add New Employee (index: {{ index }})</h4>
          <div class="employee-form">
            <input
              type="text"
              placeholder="Name"
              class="form-control mb-2"
              v-model="employee.name"
            />
            <input
              type="text"
              placeholder="Job"
              class="form-control mb-2"
              v-model="employee.job"
            />
            <textarea
              placeholder="about"
              cols="30"
              rows="2"
              class="form-control mb-2"
              v-model="employee.about"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: ".container",
        data: {
          employees: [
            {
              name: "",
              job: "",
              about: "",
            },
          ],
        },
        methods: {
          addNewEmployee() {
            this.employees.push({
              name: "",
              job: "",
              about: "",
            });
          },
          deleteForm(index) {
            this.employees.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
