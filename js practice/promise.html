<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>All Users Info</h1>
        <ul id="all-user"></ul>
      </div>
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          //console.log(data);
          const lis = data.map((user) => {
            let li = document.createElement("li");
            let text = `Name: ${user.name} & Email: ${user.email}`;
            let textNode = document.createTextNode(text);
            li.appendChild(textNode);
            return li;
          });

          lis.forEach((li) => {
            document.getElementById("all-user").appendChild(li);
          });
        });

      //-----------self made promise (usage of all & race keuword)------------------------
      const promise1 = new Promise((resolve, reject) => {
        resolve("Promise 1 Completed");
      });

      const promise2 = new Promise((resolve, reject) => {
        resolve("Promise 2 Completed");
      });

      Promise.all([promise1, promise2]).then((res) => {
        //console.log(res);
      });

      Promise.race([promise1, promise2]).then((res) => {
        //console.log(res);
      });




      //---------------------------------promise chaining----------------------------------
      const task1 = () => {
        return new Promise((resolve, reject) => {
          resolve("Task 1 is completed");
        });
      };
      const task2 = () => {
        return new Promise((resolve, reject) => {
          resolve("Task 2 is completed");
        });
      };
      const task3 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Task 3 is completed");
          }, 3000);
        });
      };
      const task4 = () => {
        return new Promise((resolve, reject) => {
          resolve("Task 4 is completed");
        });
      };

      // task1()
      //   .then((res) => {
      //     console.log(res);
      //   })
      //   .then(task2)
      //   .then((res) => {
      //     console.log(res);
      //   })
      //   .then(task3)
      //   .then((res) => {
      //     console.log(res);
      //   })
      //   .then(task4)
      //   .then((res) => {
      //     console.log(res);
      //   });




      //---------------------------------Async Await----------------------------------
      const task10 = () => {
        return new Promise((resolve, reject) => {
          resolve("Task 10 is completed");
        });
      };
      const task20 = () => {
        return new Promise((resolve, reject) => {
          resolve("Task 20 is completed");
        });
      };
      const task30 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Task 30 is completed");
          }, 3000);
        });
      };
      const task40 = () => {
        return new Promise((resolve, reject) => {
          resolve("Task 40 is completed");
        });
      };

      const executeAllTasks = async () => {
        try {
          const t1 = await task10();
          console.log(t1);
          const t2 = await task20();
          console.log(t2);
          const t3 = await task30();
          console.log(t3);
          const t4 = await task40();
          console.log(t4);
        } catch (e) {
          console.log(e);
        }
      };
      executeAllTasks();
    </script>
  </body>
</html>
