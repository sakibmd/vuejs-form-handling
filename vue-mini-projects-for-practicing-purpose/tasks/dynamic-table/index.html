<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Handle Form Data In Array using Vue.js</title>
  </head>
  <body>
    <section id="app">
      <div class="container my-4">
        <div class="row">
          <div class="col-md-4">
            <h3 v-if="newStudentForm">Add New Student</h3>
            <h3 v-else>Edit Student</h3>
            <div class="card m-2 p-2">
              <form @submit.prevent="saveUserData">
                <div class="form-group">
                  <label class="font-weight-bold">Enter Name</label>
                  <input
                    type="text"
                    name="name"
                    v-model="name"
                    placeholder="Enter Name"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label class="font-weight-bold">Enter Your Age</label>
                  <input
                    type="number"
                    name="age"
                    v-model="age"
                    placeholder="Enter Age"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label class="font-weight-bold"> Gender</label>
                  <br /><input type="radio" v-model="gender" value="Male" />
                  Male
                  <br />
                  <input type="radio" v-model="gender" value="Female" />
                  Female<br />
                </div>

                <div class="form-group">
                  <label class="font-weight-bold">Enter Department</label>
                  <select v-model="department" class="form-control">
                    <option value="">choose department</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                    <option value="Commerce">Commerce</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="font-weight-bold">Enter Your Hobby</label>
                  <br /><input
                    type="checkbox"
                    v-model="hobby"
                    value="Gardening"
                  />
                  Gardening <br />
                  <input type="checkbox" v-model="hobby" value="Teaching" />
                  Teaching <br /><input
                    type="checkbox"
                    v-model="hobby"
                    value="Dancing"
                  />
                  Dancing <br />
                  <input type="checkbox" v-model="hobby" value="Coding" />
                  Coding
                </div>
                <button class="btn btn-success btn-sm">Submit</button>
              </form>
            </div>
          </div>
          <div class="col-md-8">
            <div v-if="allStudents.length > 0" class="card p-2 m-2">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Department</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Hobby</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(student, index) in allStudents" :key="index">
                      <td>{{ student.name }}</td>
                      <td>{{ student.age }}</td>
                      <td>{{ student.department }}</td>
                      <td>{{ student.gender }}</td>
                      <td>
                        <span
                          v-for="(hobbtItem, index) in student.hobby"
                          :key="index"
                          >#{{ hobbtItem }}</span
                        >
                      </td>
                      <td>
                        <a
                          href=""
                          @click.prevent="editStudent(index)"
                          class="btn btn-info btn-sm m-2"
                          >Edit</a
                        >
                        <a
                          href=""
                          @click.prevent="removeStudent(index)"
                          class="btn btn-danger btn-sm"
                          >Remove</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div v-else class="card p-3 m-3 bg-info text-white text-center">
              <h2>No Student Found</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
