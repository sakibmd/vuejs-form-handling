<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Profile Information</title>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row justify-content-center my-3">
          <h2>My Profile Information</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6" v-if="!isSubmitted">
            <form class="card p-3 mb-4" @submit="saveData">
              <div class="form-group">
                <label for="name">Enter Name</label>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  v-model="name"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="age">Enter Age</label>
                <input
                  id="age"
                  type="number"
                  class="form-control"
                  v-model="age"
                  placeholder="Enter Age"
                />
              </div>

              <div class="form-group">
                <label for="age">Enter Gender</label><br />
                <input type="radio" v-model="gender" value="Male" /> Male<br />
                <input type="radio" v-model="gender" value="Female" />
                Female<br />
                <input type="radio" v-model="gender" value="Other" /> Other
              </div>

              <div class="form-group">
                <select v-model="division" class="form-control">
                  <option value="">Enter Your Division</option>
                  <option value="Dhaka">Dhaka</option>
                  <option value="Chittagong">Chittagong</option>
                  <option value="Sylhet">Sylhet</option>
                </select>
              </div>

              <div class="form-group">
                <label for="age">Enter Hobbies</label> <br />
                <input type="checkbox" v-model="hobby" value="Coding" /> Coding
                <br />
                <input type="checkbox" v-model="hobby" value="Dancing" />
                Dancing <br />
                <input type="checkbox" v-model="hobby" value="Sleeping" />
                Sleeping <br />
                <input type="checkbox" v-model="hobby" value="Gardening" />
                Gardening<br />
              </div>

              <button type="submit" class="btn btn-md btn-info">Submit</button>
            </form>
          </div>
          <div class="col-md-6" v-else>
            <table class="table table-bordered">
              <tr>
                <th>Name</th>
                <td>{{ name }}</td>
              </tr>
              <tr>
                <th>Age</th>
                <td>{{ age }}</td>
              </tr>
              <tr>
                <th>Gender</th>
                <td>{{ gender }}</td>
              </tr>
              <tr>
                <th>Division</th>
                <td>{{ division }}</td>
              </tr>
              <tr>
                <th>Hobbies</th>
                <td><span v-for="h in hobby"> #{{ h }}</span></td>
              </tr>
              <tr>
                <th>
                  <button class="btn btn-info" @click="updateData">
                    Update
                  </button>
                </th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
